
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    {% load staticfiles %}
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}" />

</head>
<body>
    
    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h1 class="title">Sample text<br>
                    Leave your e-mail below</h1>
                    <form action="" method="post" class="form-inline">{% csrf_token %}    
                            <div class="form-group">
                                <label> Your email: </label>
                                <input type="email" name="{{ form.email.name}}" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label> Your name: </label>
                                <input type="text" name="{{ form.name.name}}" class="form-control" />
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary btn-orange">SEND</button>
                            </div>
                    </form>    
                
                </div>
            </div>

        </div>
    </div>
</body>
</html>
